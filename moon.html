<!-- Page Moon Pain -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moon Pain</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .main-image {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .back-button img {
      width: 80px;
      height: auto;
    }

    .construction-sign {
      position: absolute;
      top: 20%;
      left: 40%;
      transform: translate(-50%, -50%) rotate(-8deg);
      width: 380px;
      z-index: 5;
    }

    /* ✅ Responsive mobile */
    @media (max-width: 768px) {
      .main-image {
        width: 100vw;
        height: auto;
        max-height: 80vh;
        object-fit: contain;
      }

      .back-button img {
        width: 60px;
      }

      .construction-sign {
        width: 100px;
        top: 30%;
        left: 7%;
        transform: translate(-50%, -50%) rotate(-8deg);
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">
    <img src="images/RetourBouton.PNG" alt="Retour" />
  </a>

  <img src="images/constmoon.PNG" alt="Constellation Moon Pain" class="main-image" />
  
  <img src="images/Panneaumoon.PNG" alt="Planète en construction" class="construction-sign" />
</body>
</html>
