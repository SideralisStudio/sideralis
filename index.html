<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sideralis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .planet-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
      flex-wrap: wrap;
    }
    .planet {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: gray;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .planet:hover {
      transform: scale(1.2);
    }
    .neptune:hover {
      background: linear-gradient(45deg, #00f, #f0f);
      box-shadow: 0 0 20px #0ff;
    }
    .moonpain:hover {
      background: radial-gradient(circle, #900, #000);
      box-shadow: 0 0 20px #f00;
    }
    .mercury:hover {
      background: radial-gradient(circle, #fff8dc, #6a5acd);
      box-shadow: 0 0 20px #bfa;
    }
    .earth:hover {
      background: radial-gradient(circle, #2e8b57, #4682b4);
      box-shadow: 0 0 20px #3cf;
    }
    .jupiter:hover {
      background: radial-gradient(circle, #ffa500, #ff4500);
      box-shadow: 0 0 20px #fc0;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="planet-container">
    <div class="planet neptune" onclick="location.href='neptune-geek/index.html'">Neptune<br>Geek</div>
    <div class="planet moonpain" onclick="location.href='moon-pain/index.html'">Moon<br>Pain</div>
    <div class="planet mercury" onclick="location.href='mercury-tales/index.html'">Mercury<br>Tales</div>
    <div class="planet earth" onclick="location.href='earth-of-heart/index.html'">Earth<br>of Heart</div>
    <div class="planet jupiter" onclick="location.href='jupiter-draws/index.html'">Jupiter<br>Draws</div>
  </div>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
</body>
</html>
