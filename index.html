<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sideralis</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Playfair+Display&family=Press+Start+2P&family=Great+Vibes&family=Prompt:wght@600&family=Major+Mono+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .planet-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
      flex-wrap: wrap;
    }
    .planet {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .planet::after {
      content: attr(data-theme);
      position: absolute;
      top: 130%;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
      font-size: 0.8em;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .planet:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-5px);
    }

    .neptune {
      background: url('https://i.imgur.com/wZyVR1I.png') center/cover no-repeat;
      font-family: 'Press Start 2P', monospace;
      overflow: visible;
    }
    .neptune .ring {
      position: absolute;
      width: 180px;
      height: 180px;
      border: 3px solid transparent;
      border-top: 3px solid #f0f;
      border-bottom: 3px solid #0ff;
      border-radius: 50%;
      animation: orbit 5s linear infinite;
      z-index: 0;
    }
    .neptune:hover .ring {
      z-index: 2;
    }
    @keyframes orbit {
      0% { transform: rotateX(60deg) rotateZ(0deg); }
      100% { transform: rotateX(60deg) rotateZ(360deg); }
    }
    .pixicore {
      position: absolute;
      bottom: 0;
      width: 100px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      z-index: 3;
    }
    .neptune:hover .pixicore {
      opacity: 1;
      transform: translateY(-80px);
    }

    .moonpain {
      background: radial-gradient(circle, #900, #000);
      font-family: 'Great Vibes', cursive;
    }
    .moonpain:hover {
      box-shadow: 0 0 25px #f00;
    }
    .mercury {
      background: radial-gradient(circle, #fff8dc, #6a5acd);
      font-family: 'Playfair Display', serif;
    }
    .mercury:hover {
      box-shadow: 0 0 25px #bfa;
    }
    .earth {
      background: radial-gradient(circle, #2e8b57, #4682b4);
      font-family: 'Prompt', sans-serif;
    }
    .earth:hover {
      box-shadow: 0 0 25px #3cf;
    }
    .jupiter {
      background: radial-gradient(circle, #ffa500, #ff4500);
      font-family: 'Major Mono Display', monospace;
    }
    .jupiter:hover {
      box-shadow: 0 0 25px #fc0;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="planet-container">
    <div class="planet neptune" data-theme="Gaming / VR" onclick="location.href='neptune-geek/index.html'">
      <div class="ring"></div>
      <img src="https://sideralisstudio.github.io/assets/pixicore.png" alt="Pixicore" class="pixicore">
      Neptune<br>Geek
    </div>
    <div class="planet moonpain" data-theme="Charme / Intimité" onclick="location.href='moon-pain/index.html'">Moon<br>Pain</div>
    <div class="planet mercury" data-theme="Récits / Écriture" onclick="location.href='mercury-tales/index.html'">Mercury<br>Tales</div>
    <div class="planet earth" data-theme="Paysages / Nature" onclick="location.href='earth-of-heart/index.html'">Earth<br>of Heart</div>
    <div class="planet jupiter" data-theme="Dessins / Création" onclick="location.href='jupiter-draws/index.html'">Jupiter<br>Draws</div>
  </div>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
</body>
</html>
