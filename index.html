<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sideralis - Accueil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/Fond.PNG') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .planet {
      width: 250px;
      height: 250px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      transition: transform 0.4s ease, background 0.5s ease;
      cursor: pointer;
    }

    /* Neptune au centre */
    .planet.neptunegeek {
  width: 400px;
  height: 400px;
  top: 50%;
  left: 50%;
  z-index: 2;

    }

    /* Autres plan√®tes autour de Neptune */
    .planet.jupiterdraws {
      top: 20%;
      left: 20%;
    }

    .planet.moonpain {
      top: 20%;
      right: 20%;
    }

    .planet.earthofheart {
      bottom: 20%;
      left: 20%;
    }

    .planet.mercurystory {
      bottom: 20%;
      right: 20%;
    }

    /* Effet au survol */
    .planet:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="planet neptunegeek" data-bg="images/Fondneptune.PNG" style="background-image: url('images/Neptunegeek.PNG');" title="Neptune Geek"></div>
    <div class="planet jupiterdraws" data-bg="images/Fondjupiter.PNG" style="background-image: url('images/Jupiterdraws.PNG');" title="Jupiter Draws"></div>
    <div class="planet moonpain" data-bg="images/Fondmoon.PNG" style="background-image: url('images/Moonpain.PNG');" title="Moon Pain"></div>
    <div class="planet earthofheart" data-bg="images/Fondeart.PNG" style="background-image: url('images/Eartofheart.PNG');" title="Earth of Heart"></div>
    <div class="planet mercurystory" data-bg="images/Fondmercury.PNG" style="background-image: url('images/Mercurystory.PNG');" title="Mercury Story"></div>
  </div>
  <script>
    const planets = document.querySelectorAll('.planet');
    const body = document.body;
    const defaultBg = 'images/Fond.PNG';

    planets.forEach(planet => {
      planet.addEventListener('mouseenter', () => {
        const bg = planet.getAttribute('data-bg');
        body.style.backgroundImage = `url('${bg}')`;
      });
      planet.addEventListener('mouseleave', () => {
        body.style.backgroundImage = `url('${defaultBg}')`;
      });
    });
  </script>
</body>
</html>
