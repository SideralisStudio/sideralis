<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sideralis - Accueil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/Fond.PNG') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .planet {
      width: 150px;
      height: 150px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .planet:hover {
      transform: scale(1.2) rotate(10deg);
    }

    .planet.neptunegeek:hover ~ body {
      background-image: url('images/Fondneptune.PNG');
    }
    .planet.jupiterdraws:hover ~ body {
      background-image: url('images/Fondjupiterdraws.PNG');
    }
    .planet.moonpain:hover ~ body {
      background-image: url('images/Fondmoon.PNG');
    }
    .planet.mercurystory:hover ~ body {
      background-image: url('images/Fondmercury.PNG');
    }
    .planet.earthofheart:hover ~ body {
      background-image: url('images/Fondeart.PNG');
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="planet neptunegeek" style="background-image: url('images/Neptune.PNG');" title="Neptune Geek"></div>
    <div class="planet moonpain" style="background-image: url('images/Moon.PNG');" title="Moon Pain"></div>
    <div class="planet jupiterdraws" style="background-image: url('images/Jupiterdraws.PNG');" title="Jupiter Draws"></div>
    <div class="planet earthofheart" style="background-image: url('images/Eart.jpg');" title="Earth of Heart"></div>
    <div class="planet mercurystory" style="background-image: url('images/Mercury.PNG');" title="Mercury Story"></div>
  </div>
</body>
</html>
