<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sideralis</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .planet-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
    }

    .planet {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #0ff, #00f 60%, #000);
      box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .planet:hover {
      transform: scale(1.1);
    }

    /* Anneau en 3D (illusion) */
    .ring {
      position: absolute;
      width: 180px;
      height: 60px;
      border: 4px solid #ff00ff;
      border-radius: 50%;
      transform: rotateX(70deg);
      animation: rotateRing 4s linear infinite;
      z-index: 0;
    }

    @keyframes rotateRing {
      from { transform: rotateX(70deg) rotateZ(0deg); }
      to { transform: rotateX(70deg) rotateZ(360deg); }
    }

    /* Pixicore */
    .pixicore {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      transition: transform 0.6s ease;
      width: 120px;
    }

    .planet:hover .pixicore {
      transform: translateX(-50%) scale(1);
    }

    .label {
      position: absolute;
      top: 160px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="planet-container">
    <div class="planet" onclick="location.href='neptune-geek/index.html'">
      <div class="ring"></div>
      <img class="pixicore" src="assets/pixicore.png" alt="Pixicore">
      <div class="label">Neptune<br>Geek</div>
    </div>
  </div>
</body>
</html>
