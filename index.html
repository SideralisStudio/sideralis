<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sideralis</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .planet-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
      flex-wrap: wrap;
    }

    .planet {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: gray;
      box-shadow: 0 0 20px white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .planet:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="planet-container">
    <div class="planet" onclick="location.href='neptune-geek/index.html'">Neptune<br>Geek</div>
    <div class="planet" onclick="location.href='moon-pain/index.html'">Moon<br>Pain</div>
    <div class="planet" onclick="location.href='mercury-tales/index.html'">Mercury<br>Tales</div>
    <div class="planet" onclick="location.href='earth-of-heart/index.html'">Earth<br>of Heart</div>
    <div class="planet" onclick="location.href='jupiter-draws/index.html'">Jupiter<br>Draws</div>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random()
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
        star.alpha += (Math.random() - 0.5) * 0.05;
        if (star.alpha < 0.1) star.alpha = 0.1;
        if (star.alpha > 1) star.alpha = 1;
      }
      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>
</body>
</html>
