<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sideralis - Accueil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/Fond.PNG') no-repeat center center fixed;
      background-size: 100% 100%;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .planet-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%);
      animation: rotateAround 20s linear infinite;
    }

    @keyframes rotateAround {
      0% { transform: rotate(0deg) translateX(300px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(300px) rotate(-360deg); }
    }

    .planet {
      pointer-events: auto;
      width: 250px;
      height: 250px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .planet:hover {
      transform: scale(1.2);
    }

    .label {
      pointer-events: none;
      width: 600px;
      height: 160px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 0.3s;
      margin-top: 10px;
    }

    .label-neptune {
      width: 800px;
      height: 200px;
    }

    .planet-container:hover .label {
      opacity: 1;
    }

    .neptunegeek-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .planet.neptunegeek {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="planet-container jupiterdraws-container">
      <a href="jupiter.html">
        <div class="planet jupiterdraws" data-bg="images/Fondjupiter.PNG" style="background-image: url('images/Jupiterdraws.PNG');"></div>
      </a>
      <div class="label" style="background-image: url('images/typjup.PNG');"></div>
    </div>

    <div class="planet-container moonpain-container">
      <a href="moon.html">
        <div class="planet moonpain" data-bg="images/Fondmoon.PNG" style="background-image: url('images/Moonpain.PNG');"></div>
      </a>
      <div class="label" style="background-image: url('images/typmoon.PNG');"></div>
    </div>

    <div class="planet-container earthofheart-container">
      <a href="earth.html">
        <div class="planet earthofheart" data-bg="images/Fondeart.PNG" style="background-image: url('images/Eartofheart.PNG');"></div>
      </a>
      <div class="label" style="background-image: url('images/typearth.PNG'); margin-top: -20px;"></div>
    </div>

    <div class="planet-container mercurystory-container">
      <a href="mercury.html">
        <div class="planet mercurystory" data-bg="images/Fondmercury.PNG" style="background-image: url('images/Mercurystory.PNG');"></div>
      </a>
      <div class="label" style="background-image: url('images/typmerc.PNG'); margin-top: -20px;"></div>
    </div>

    <div class="planet-container io-container">
      <a href="io.html">
        <div class="planet io" data-bg="images/Fondio.PNG" style="background-image: url('images/Io.PNG');"></div>
      </a>
      <div class="label" style="background-image: url('images/Typio.PNG');"></div>
    </div>

    <div class="planet-container cashworld-container">
      <a href="cashworld.html">
        <div class="planet cashworld" data-bg="images/Fondcash.PNG" style="background-image: url('images/CashWorld.PNG');"></div>
      </a>
      <div class="label" style="background-image: url('images/typcash.PNG');"></div>
    </div>

    <div class="neptunegeek-container">
      <a href="neptune.html">
        <div class="planet neptunegeek" data-bg="images/Fondneptune.PNG" style="background-image: url('images/Neptunegeek.PNG');"></div>
      </a>
      <div class="label label-neptune" style="background-image: url('images/typnep.PNG');"></div>
    </div>
  </div>

  <script>
    const planets = document.querySelectorAll('.planet');
    const body = document.body;
    const defaultBg = 'images/Fond.PNG';

    planets.forEach(planet => {
      planet.addEventListener('mouseenter', () => {
        const bg = planet.getAttribute('data-bg');
        body.style.backgroundImage = `url('${bg}')`;
      });
      planet.addEventListener('mouseleave', () => {
        body.style.backgroundImage = `url('${defaultBg}')`;
      });
    });
  </script>
</body>
</html>
