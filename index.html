<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sideralis - CSS Planets</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Playfair+Display&family=Press+Start+2P&family=Great+Vibes&family=Prompt:wght@600&family=Major+Mono+Display&family=UnifrakturCook&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #000 0%, #0a0a2a 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }
    .space {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 60px;
    }
    .planet {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset -10px -10px 25px rgba(0,0,0,0.4), 0 0 30px rgba(255,255,255,0.1);
    }
    .planet:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }
    .planet::after {
      content: attr(data-name);
      position: absolute;
      bottom: -30px;
      width: 100%;
      text-align: center;
      font-size: 1em;
    }

    .earth {
      background: radial-gradient(circle at 30% 30%, #65e87d, #2b78e4, #243b55);
      font-family: 'Quicksand', sans-serif;
    }
    .moonpain {
      background: radial-gradient(circle at 40% 40%, #ff1e1e, #220000);
      font-family: 'Great Vibes', cursive;
    }
    .neptune {
      background: radial-gradient(circle at 30% 30%, #00f, #f0f, #050d3b);
      font-family: 'Press Start 2P', monospace;
    }
    .mercury {
      background: radial-gradient(circle at 50% 30%, #aa66ff, #2a003f);
      font-family: 'UnifrakturCook', cursive;
    }
    .jupiter {
      background: radial-gradient(circle at 40% 40%, #f3b23a, #ff7300);
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>
  <div class="space">
    <div class="planet earth" data-name="Earth of Heart"></div>
    <div class="planet moonpain" data-name="Moon Pain"></div>
    <div class="planet neptune" data-name="Neptune Geek"></div>
    <div class="planet mercury" data-name="Mercury Story"></div>
    <div class="planet jupiter" data-name="Jupiter Draws"></div>
  </div>
</body>
</html>
