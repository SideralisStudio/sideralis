<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sideralis - Accueil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/Fond.PNG') no-repeat center center fixed;
      background-size: 100% 100%;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70vw;
      height: 70vw;
      transform: translate(-50%, -50%);
      animation: rotateOrbit 60s linear infinite;
    }

    @keyframes rotateOrbit {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes floatNeptune {
      0% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
      100% { transform: translate(-50%, -50%) translateY(0px); }
    }

    .planet-container {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: translate(-50%, -50%);
    }

    .planet-container .planet,
    .planet-container .label {
      transform: rotate(-0deg); /* neutraliser l'effet de rotation */
    }

    .orbit .planet-container {
      transform-origin: center center;
    }

    .orbit .planet-container .planet,
    .orbit .planet-container .label {
      transform: rotate(-0deg);
    }

    .planet {
      pointer-events: auto;
      width: 200px;
      height: 200px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .planet:hover {
      transform: scale(1.2);
    }

    .label {
      pointer-events: none;
      width: 400px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 0.3s;
      margin-top: 10px;
    }

    .label-neptune {
      width: 800px;
      height: 200px;
    }

    .planet-container:hover .label,
    .neptunegeek-container:hover .label {
      opacity: 1;
    }

    .neptunegeek-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      animation: floatNeptune 5s ease-in-out infinite;
    }

    .planet.neptunegeek {
      width: 400px;
      height: 400px;
    }

    @media (max-width: 768px) {
      .planet {
        width: 120px;
        height: 120px;
      }

      .label {
        width: 200px;
        height: 60px;
      }

      .label-neptune {
        width: 300px;
        height: 100px;
      }

      .planet.neptunegeek {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="planet-container neptunegeek-container">
      <a href="neptune.html">
        <div class="planet neptunegeek" data-bg="images/Fondneptune.PNG" style="background-image: url('images/Neptunegeek.PNG');"></div>
      </a>
      <div class="label label-neptune" style="background-image: url('images/typnep.PNG');"></div>
    </div>

    <div class="orbit">
      <div class="planet-container" style="top: 0%; left: 50%;">
        <a href="jupiter.html">
          <div class="planet" data-bg="images/Fondjupiter.PNG" style="background-image: url('images/Jupiterdraws.PNG');"></div>
        </a>
        <div class="label" style="background-image: url('images/typjup.PNG');"></div>
      </div>

      <div class="planet-container" style="top: 20%; left: 85%;">
        <a href="moon.html">
          <div class="planet" data-bg="images/Fondmoon.PNG" style="background-image: url('images/Moonpain.PNG');"></div>
        </a>
        <div class="label" style="background-image: url('images/typmoon.PNG');"></div>
      </div>

      <div class="planet-container" style="top: 80%; left: 85%;">
        <a href="earth.html">
          <div class="planet" data-bg="images/Fondeart.PNG" style="background-image: url('images/Eartofheart.PNG');"></div>
        </a>
        <div class="label" style="background-image: url('images/typearth.PNG');"></div>
      </div>

      <div class="planet-container" style="top: 100%; left: 50%;">
        <a href="mercury.html">
          <div class="planet" data-bg="images/Fondmercury.PNG" style="background-image: url('images/Mercurystory.PNG');"></div>
        </a>
        <div class="label" style="background-image: url('images/typmerc.PNG');"></div>
      </div>

      <div class="planet-container" style="top: 80%; left: 15%;">
        <a href="io.html">
          <div class="planet" data-bg="images/Fondio.PNG" style="background-image: url('images/Io.PNG');"></div>
        </a>
        <div class="label" style="background-image: url('images/Typio.PNG');"></div>
      </div>

      <div class="planet-container" style="top: 20%; left: 15%;">
        <a href="cashworld.html">
          <div class="planet" data-bg="images/Fondcash.PNG" style="background-image: url('images/CashWorld.PNG');"></div>
        </a>
        <div class="label" style="background-image: url('images/typcash.PNG');"></div>
      </div>
    </div>
  </div>

  <script>
    const planets = document.querySelectorAll('.planet');
    const body = document.body;
    const defaultBg = 'images/Fond.PNG';

    planets.forEach(planet => {
      planet.addEventListener('mouseenter', () => {
        const bg = planet.getAttribute('data-bg');
        body.style.backgroundImage = `url('${bg}')`;
      });
      planet.addEventListener('mouseleave', () => {
        body.style.backgroundImage = `url('${defaultBg}')`;
      });
    });
  </script>
</body>
</html>
