<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sideralis</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #000010, #000);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    .space {
      background-image: url("https://i.ibb.co/VMS4tN0/space-bg.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .planet-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      padding: 20px;
    }

    .planet {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .planet:hover {
      transform: scale(1.2);
      z-index: 2;
    }

    .label {
      position: absolute;
      bottom: -35px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }

    .neptune {
      background-image: url("https://i.ibb.co/nRh2ktS/neptune-textured.jpg");
      font-family: 'Press Start 2P', cursive;
      color: #00f0ff;
    }

    .earth {
      background-image: url("https://i.ibb.co/T2Wzjdd/earth.jpg");
      font-family: 'Raleway', sans-serif;
      color: #b0ffc5;
    }

    .moon {
      background-image: url("https://i.ibb.co/G9zFkXz/moon.jpg");
      font-family: 'Great Vibes', cursive;
      color: #ff4d6d;
    }

    .mercury {
      background-image: url("https://i.ibb.co/YpL8VbZ/mercury.jpg");
      font-family: 'Creepster', cursive;
      color: #e0caff;
    }

    .jupiter {
      background-image: url("https://i.ibb.co/zHn7JKv/jupiter.jpg");
      font-family: 'Dancing Script', cursive;
      color: #ffd67a;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Dancing+Script&family=Great+Vibes&family=Press+Start+2P&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <div class="space">
    <div class="planet-container">
      <div class="planet earth">
        <div class="label">Earth of Heart</div>
      </div>
      <div class="planet moon">
        <div class="label">Moon Pain</div>
      </div>
      <div class="planet neptune">
        <div class="label">Neptune Geek</div>
      </div>
      <div class="planet mercury">
        <div class="label">Mercury Story</div>
      </div>
      <div class="planet jupiter">
        <div class="label">Jupiter Draws</div>
      </div>
    </div>
  </div>
</body>
</html>
